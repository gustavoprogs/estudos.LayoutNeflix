<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo.png" alt="logo" class="netflix-logo">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <img src="img/logo-filme.png" alt="GoT" class="logo-filme">
                <p class="descricao">Em uma terra onde verões podem durar vários anos e o inverno toda uma vida, <br>
                    sete nobres famílias lutam pelo controle da mítica terra de Westeros,<br>
                     dividida depois de uma guerra. <br>
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao2">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>  
                    </div>
            </div>              
        </div>
    </main>
    
    <!--Using Owl Carousel-->
    <div class="carrosel-filmes"> 
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/banners/banner-1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banners/banner-2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banners/banner-4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banners/banner-5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banners/banner-6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banners/banner-7.jpg" alt="">
            </div>
        </div>
    </div>
 

    <script src="https://kit.fontawesome.com/77eda5486a.js" crossorigin="anonymous"></script>
    <!--owl js-->   
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
    
</body>
</html>
